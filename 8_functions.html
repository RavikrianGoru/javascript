<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>

<body>

    Normal Function -> call by function: <button onclick="callNormalFunction()">Click Me</button><br>
    Function Expression -> call by function: <button onclick="callFunctionExpression()">Click Me</button><br>
    Function Expression -> call by function expression : <button onclick="functionExpression()">Click Me</button><br>
    Anonymous Functions -> call by function expression :<button onclick="someVariable()">Click Me</button><br>
    Function with param and return:<button onclick="someFunction()">Click Me</button><br>

    <!-- Link to external JS file -->
    <script src="8_functions.js"></script>
</body>

</html>
