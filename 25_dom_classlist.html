<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM classList Demo</title>
    <style>
        .highlight {
            background-color: yellow;
        }

        .bold {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="myElement" class="highlight">This is a highlighted div.</div>
    <button id="toggleButton">Toggle Bold Class</button>
    <button id="addButton">Add Red Class</button>
    <button id="removeButton">Remove Highlight Class</button>
    <button id="checkButton">Check Highlight Class</button>
    <button id="replaceButton">Replace Highlight Class</button>


    <script src="25_dom_classlist.js"></script>
</body>

</html>
